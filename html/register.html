<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/register.css">
    
</head>
<body class="body">
  <header><h1 class="head">Registration</h1></header>
    <div class="container">
      <div class="flex-register">

      <div class="form">
        <form action="../php/register.php" method="post">
            <div class="row">
      
            <div class="form-group col-lg-6">
              <label for="firstname" class="firstname">Firstname</label>
              <input name="firstname" type="text" class="form-control" id="firstname" placeholder="First">
            </div>

            <div class="form-group col-lg-6">
              <label for="lastname" class="lastname">Lastname</label>
              <input name="lastname" type="text" class="form-control" id="lastname" placeholder="Last">
            </div>
    </div>
            <div class="form-group col-lg-12">
              <label for="email" class="email">Email address</label>
              <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group col-lg-12">
              <label for="password" class="password">Password</label>
              <input name="password" type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="row">
              <div class="form-group col-lg-6">
                  <label for="gender" class="gender">Gender</label>
                  <select name="gender" class="form-control" id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                  </select>
              </div>
              <div class="form-group col-lg-6">
                  <label for="dob" class="dob">DOB</label>
                  <input name="dob" type="date" class="form-control" id="dob" placeholder="Date Of Birthr">
              </div>
            </div>
            <div class="form-group col-lg-12">
              <label for="mobile" class="mobile">Mobile No</label>
              <input name="mobile" type="number" maxlength="10" class="form-control" id="mobile" placeholder="Mobile number">
            </div>
            <div class="row">
            <div class="form-group col-lg-6">
                <label for="city" class="city">City/Village</label>
                <input name="city" type="text" id="city" class="form-control" placeholder="Name of city">
            </div>
            <div class="form-group col-lg-6">
                <label for="street" class="street">Street</label>
                <input name="street" type="text" id="street" class="form-control" placeholder="Name of street">
            </div>
    </div>
    <div class="row">
            <div class="form-group col-lg-6">
                <label for="district" class="district">District</label>
                <input name="district" type="text" id="district" class="form-control" placeholder="Name of district">
            </div>
            <div class="form-group col-lg-6">
                <label for="zip" class="zip">Zip/Postal</label>
                <input name="zip" type="number" maxlength="6" class="form-control" id="zip" placeholder="Zip number">
            </div>
          </div>
            <button type="submit" onclick="registersubmit()" class="btn btn-primary">Submit</button>
          </form>
          <div class="register mt-2">
            <a class="link" href="login.html">Already have an account ?</a>
    </div>
    </div>
    <div class="image-register" style="padding-left: 20px;">
      <img src="../assets/Register.jpeg" alt="Wait for image">
    </div>
      </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../js/register.js"></script>
</body>
</html>
